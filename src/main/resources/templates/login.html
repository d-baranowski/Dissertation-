<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Log In</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link
            href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
            th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css" th:href="@{css/login.css}"/>
    <link rel="shortcut icon" th:href="@{~/images/favicon.ico}"/>
    <link rel="icon" type="image/x-icon" th:href="@{~/images/favicon.ico}"/>
</head>
<body>
<div th:if="${error}" class="alert alert-danger" th:text="'Error: ' + ${error}"/>
<div th:if="${warn}" class="alert alert-warning" th:text="'Warning: ' + ${warn}"/>
<div class="container">
    <div class="col-md-4 col-md-offset-4 login-box">
        <form th:action="${ENDPOINT}" id="loginForm" method="post" class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputUsername" class="sr-only">Login</label>
            <input type="text" name="usernameField" id="inputUsername" class="form-control" placeholder="Username"
                   maxlength="150"/><br/>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="passwordField" class="form-control" placeholder="Password"
                   maxlength="150"/><br/>
            <button id="main-login-btn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button><br/>
        </form>
    </div>
</div>
</body>
</html>
