<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <!--  Each token will be replaced by their respective titles in the resulting page. -->
    <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Candidate Assessment System</title>
    <link th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="/static/css/print.css" th:href="@{/css/print.css}" rel="stylesheet"/>
    <link href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{~/config/styles/colours.css}"/>
    <link rel="shortcut icon" th:href="@{~/images/favicon.ico}" />
    <link rel="icon" type="image/x-icon" th:href="@{~/images/favicon.ico}" />
    <link rel="stylesheet" type="text/css" th:href="@{~/css/templatePageStyle.css}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <object layout:fragment="head" th:remove="tag"/>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
    <input type="hidden" id= "csrf-token" th:name="${_csrf.parameterName}" th:content="${_csrf.token}" />
    <div th:replace="/fragments/main/header"></div>
    <div>
        <div id="alert" class="alert alert-dismissible" style="z-index: 9999; position: fixed; right: 10px; top: 10px;" role="alert">
            <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <p></p>
        </div>
        <div layout:fragment="content"/>
    </div>

    <div th:attr="style=(${LOADING} ? '' : 'display:none')" id="loading">
        <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
    </div>

    <div layout:fragment="modals"></div>
    <script th:inline="javascript">
        /*[+

         var MY_HELP_DATA  = [[${helpJson}]];
         var whoAmI = function() {
            return [[${userName}]];
         }

         +]*/
    </script>

    <script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <script th:src="@{~/js/lib/noty/noty.min.js}"></script>
    <script th:src="@{~/js/common/util.js}"/>
    <script th:src="@{~/js/controllerEndpoints.js}"/>
    <script th:src="@{~/js/main.js}"/>

    <th:block layout:fragment="script"></th:block>
    <script>
        $(function () {
            setInterval(function(){$('a[href="https://froala.com/wysiwyg-editor"]').hide()}, 200);
        })
    </script>
</body>
</html>
